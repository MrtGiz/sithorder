{% extends "base_generic.html" %}

{% block content %}
  <h1>Sith: {{ sith.name }}</h1>

    <p>{{ sith.planet }}</p>

  <div style="margin-left:20px;margin-top:20px">
    <h4>Рекруты на вашей планете:</h4>
      <dl>
        {% for book in author.book_set.all %}
        <dt><a href="{% url 'book-detail' book.pk %}">{{ book }} ({{book.bookinstance_set.all.count}})</a></dt>
        <dd>{{ book.summary }}</dd>
        {% endfor %}
      </dl>
  </div>

{% endblock %}
