{% extends "base_generic.html" %}

{% block content %}
  <h1>Sith List</h1>
  {% if sith_list %}
  <ul>
    {% for sith in sith_list %}
      <li>
        <a href="{% url 'recruit-list' sith.id %}">{{ sith.name }}</a> ({{ sith.planet }})
      </li>
    {% endfor %}
    <br>
    <a href="{% url 'home' %}">Вернуться на главную</a>
  </ul>
  {% else %}
    <p>There are no siths registered.</p>
  {% endif %}
{% endblock %}l>
